<html layout:decorate="~{layout}" >
    <div layout:fragment="content" class="container my-3">
        <div class="jumbotron">
            <h1 class="display-4">HEALTHY HOUSE MARKET</h1>
            <hr class="mt-4">
        </div>
        <div class="d-flex">
            <div class="mb-3">
                <img src="/icon/메인화면.jpg">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center ms-5 p-3">
                <p class="mt-3" style="font-size: 24px;"><b>
                    면역력이 이전같지 않은 당신..<br>
                    당신을 위한 자그마한 면역력 시장
                </b></p>
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="width: 400px; height: 600px;">
                    <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img src="/file_path/고려은단 비타민C 1000 이지 + 비타민D.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="/file_path/리얼메디 비타민C 1200.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="/file_path/프리미엄 비타C 1000 플러스.jpg" class="d-block w-100" alt="...">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</html>
