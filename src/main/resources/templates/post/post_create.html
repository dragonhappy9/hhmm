<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border-bottom pb-2">질문등록</h5>
        <form th:action="@{/post/create}" th:object="${postDTO}" method="post">
            <!-- 에러 메시지 출력 -->
            <div th:replace="~{valid_errors :: validErrorsFragment}"></div>
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="hidden" name="nickname" id="nickname" value="홍길동" required>
                <input type="text" th:field="*{title}" id="title" class="form-control">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>
    </div>
</html>
