<html layout:decorate="~{layout}">
    <div layout:fragment="content" class="container my-3">
        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>
        <div class="row my-3">
            <div class="col-6">
                <a th:href="@{/posts/create}" class="btn btn-primary">질문 등록하기</a>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                    <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
                </div>
            </div>
        </div>
        <table class="table">
            <thead class="table-dark">
                <tr class="text-center">
                    <th>포스트 번호</th>
                    <th style="width:50%; text-align:left;">제목</th>
                    <th>작성 일시</th>
                    <th>작성자</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="postDTO, loop : ${postDTOs}">
                    <td th:href="@{|/posts/${postDTO.postId}|}" th:text="${postDTOs.getTotalElements() - (postDTOs.number * postDTOs.size) - loop.index}"></td>
                    <td class="text-start">
                        <a th:href="@{|/posts/${postDTO.postId}|}" th:text="${postDTO.title}"></a>
                    </td>
                    <td th:text="${#temporals.format(postDTO.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:if="${postDTO.nickname != null}" th:text="${postDTO.nickname}"></td>
                    <td th:text="${postDTO.viewCount}"></td>
                </tr>
            </tbody>
        </table>
        <!-- 페이징처리 시작 -->
        <div th:if="${!postDTOs.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!postDTOs.hasPrevious} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${postDTOs.number-1}">>
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page : ${#numbers.sequence(0, postDTOs.totalPages - 1)}"
                    th:if="${page >= postDTOs.number - 5 and page <= postDTOs.number + 5}"
                    th:classappend="${page == postDTOs.number} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
                </li>
                <li class="page-item" th:classappend="${!postDTOs.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)" th:data-page="${postDTOs.number+1}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->
        <form th:action="@{/posts}" method="get" id="searchForm">
            <input type="hidden" id="kw" name="kw" th:value="${kw}">
            <input type="hidden" id="page" name="page" th:value="${postDTOs.number}">
        </form>
        <!-- <a th:href="@{/posts/create}" class="btn btn-primary">게시글 등록하기</a> -->
    </div>
    <script layout:fragment="script" type='text/javascript'>
        const page_elements = document.getElementsByClassName("page-link");
        Array.from(page_elements).forEach(function(element) {
            element.addEventListener('click', function() {
                document.getElementById('page').value = this.dataset.page;
                document.getElementById('searchForm').submit();
            });
        });
        const btn_search = document.getElementById("btn_search");
        btn_search.addEventListener('click', function() {
            document.getElementById('kw').value = document.getElementById('search_kw').value;
            document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
            document.getElementById('searchForm').submit();
        });
        </script>
</html>
