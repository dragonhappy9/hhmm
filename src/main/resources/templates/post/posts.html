<!-- <html layout:decorate="~{layout}"> -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <div layout:fragment="content" class="container my-3" >
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>포스트 번호</th>
                    <th>제목</th>
                    <th>작성 일시</th>
                    <th>작성자</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post, loop : ${posts}">
                    <td>
                    <a th:href="@{|/post/${post.postId}|}" th:text="${posts.getTotalElements - (posts.number * posts.size) - loop.index}"></a>
                        {% comment %} <span class="text-danger small ms-2"
                            th:if="${#lists.size(comments.answerList) > 0}" 
                            th:text="${#lists.size(comments.answerList)}">
                        </span> {% endcomment %}
                    </td>
                    <td>
                    <a th:href="@{|/post/${post.postId}|}" th:text="${post.title}"></a>
                    </td>
                    <td th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${post.nickname}"></td>
                    <td th:text="${post.viewCount}"></td>
                </tr>
            </tbody>
        </table>
        <!-- 페이징처리 시작 -->
        <div th:if="${!posts.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!posts.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${posts.number-1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, posts.totalPages-1)}"
                    th:if="${page >= posts.number-5 and page <= posts.number+5}"
                    th:classappend="${page == posts.number} ? 'active'" class="page-item">
                    <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!posts.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${posts.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 페이징처리 끝 -->
        <a th:href="@{/post/create}" class="btn btn-primary">게시글 등록하기</a>
    </div>
